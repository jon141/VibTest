<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 2</title>
</head>
<body>

<button onclick="vibrate()">Teste Vibration</button>

<script>
    function vibrate() {
        if (navigator.vibrate) {
            navigator.vibrate(2000); // 200ms Vibration
        } else {
            alert('Vibration wird auf diesem Gerät oder in diesem Browser nicht unterstützt.');
        }
    }
</script>

</body>
</html>
